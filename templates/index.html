<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Stripe Test</title>
</head>
<body>
    <div>
        {% for product in products %}
            <h2>{{ product.title }}</h2>
            <h3>{{ product.price }}</h3>
            <p>{{ product.description }}</p>
            <a href="{{ url_for('checkout', product_id=product.id) }}">Checkout</a>
        {% endfor %}
    </div>
</body>
</html>
